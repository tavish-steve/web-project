<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            display: flex;
            justify-content: space-around;
        }
        .container .box {
            width: 200px;
            background-color: aqua;
            height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>My Card</h1>
        </div>
            <div class="box"><h1>
                My card 1</h1>
            </div>
            <div class="box"><h1>
                My card 2 </h1></div>
            <div class="box"><h1>
                My card 3</h1></div>
                <div class="box">
                    <h1>My card 4</h1>
                </div>

    </div>

</body>

</html>
